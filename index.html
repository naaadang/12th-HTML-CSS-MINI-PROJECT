<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div id="header-brand">Likelion Sogang 12th</div>
      <div class="navigation-menu">
        <div class="menu-item">About</div>
        <div class="menu-item">What I like</div>
        <div class="menu-item">Contact</div>
      </div>
    </header>
    <main>
      <section id="profile-summary">
        <h1>나를 소개할게요</h1>
        <h2>나현진</h2>
      </section>
      <section id="about-me">
        <article class="simple-profile">
          <figure class="profile-figure">
            <img id="article-img" src="./images/computer.png" />
            <div class="info-label">Position</div>
            <div class="info-value">Back-End</div>
          </figure>
        </article>
        <article class="simple-profile">
          <figure class="profile-figure">
            <img id="article-img" src="./images/korean.png" />
            <div class="info-label">Major</div>
            <div class="info-value">Korean Language</div>
            <div class="info-value">& Literature</div>
          </figure>
        </article>
        <article class="simple-profile">
          <figure class="profile-figure">
            <img id="article-img" src="./images/mbti.png" />
            <div class="info-label">MBTI</div>
            <div class="info-value">ISFP</div>
          </figure>
        </article>
      </section>
      <section id="favorite">
        <h2 class="favorites-title">What I like</h2>
        <div class="favorite-gallery">
          <article class="image-block">
            <img
              class="favorite-image"
              src="./images/movie.jpg"
              alt="영화 라라랜드 포스터"
            />
            <figcaption class="image-caption">
              <div class="caption-title">영화</div>
              <div class="caption-subtitle">라라랜드</div>
            </figcaption>
          </article>
          <article class="image-block">
            <img
              class="favorite-image"
              src="./images/artist.jpg"
              alt="가수 김필 사진"
            />
            <figcaption class="image-caption">
              <div class="caption-title">아티스트</div>
              <div class="caption-subtitle">김필</div>
            </figcaption>
          </article>
          <article class="image-block">
            <img
              class="favorite-image"
              src="./images/music.jpg"
              alt="휴식 사진"
            />
            <figcaption class="image-caption">
              <div class="caption-title">취미</div>
              <div class="caption-subtitle">노래 듣기</div>
            </figcaption>
          </article>
        </div>
      </section>
    </main>
    <footer>
      <h2 class="footer-heading">Connect with me!</h2>
      <div class="contact-details">
        <div class="contact-info">Email: naaadang@naver.com</div>
        <p class="copyright">ⓒ Hyunjin Na. All Rights Reserved.</p>
        <div class="social-media-links">
          <a href="" target="_blank">
            <img class="social-icon" src="./images/instagram.svg" />
          </a>
          <a href="" target="_blank">
            <img class="social-icon" src="./images/github.svg" />
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
